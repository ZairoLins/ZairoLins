name: Generate Snake Game

on:
  schedule:
    # Atualiza a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:

# Permite que o bot possa dar push nos arquivos gerados
permissions:
  contents: write

jobs:
  build:
    name: Generate snake from GitHub contributions
    runs-on: ubuntu-latest

    steps:
      # Clona o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera os arquivos (SVG e GIF)
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ZairoLins
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Publica os arquivos no branch "output"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
