name: Snake Game (Black Edition)

on:
  schedule:
    # Atualiza a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation (Black Edition)
        uses: Platane/snk@v3
        with:
          github_user_name: ZairoLins
          outputs: |
            dist/github-contribution-grid-snake.svg
          # Tema escuro e elegante
          color_snake: "#a855f7"       # Roxo neon (pode trocar por verde, azul, etc.)
          color_dots: "#0d1117"        # Fundo padrão dark do GitHub
          color_path: "#6e40c9"        # Trilho suave roxo
          color_border: "#0d1117"      # Sem bordas visíveis
          enable_animations: true      # Garante o movimento da cobrinha

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
