name: Snake Game (Black Edition)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation (Black Edition)
        uses: Platane/snk@v3
        with:
          github_user_name: ZairoLins
          outputs: |
            dist/github-contribution-grid-snake.svg
          # ===== Cores do tema Black =====
          color_snake: "#a855f7"       # Roxo neon
          color_dots: "#161b22"        # Fundo do grid (dark GitHub)
          color_path: "#a855f7"        # Mesma cor da cobrinha
          color_border: "#161b22"      # Remove borda vis√≠vel
          color_fill: "#0d1117"        # Fundo total preto
          enable_animations: true

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
